<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CRUD</title>
</head>

<body class="bg-black text-white font-medium selection:bg-blue-600/20">
  <div class="flex flex-col justify-center items-center my-20 transition-all px-2">
    <div id="forms" class="space-y-5 mb-5 max-w-[420px] w-full">
      <form id="formCriaPost" class="flex flex-col space-y-4">
        <input class="px-2 py-2 bg-gray-900 rounded-md focus:outline-none focus:ring focus:ring-blue-600 duration-300"
          name="campoCriaPost" placeholder="Digite o seu post" />
        <button type="submit"
          class="font-medium w-full py-2 bg-blue-600/30 rounded-md hover:bg-blue-600/60 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-blue-600 duration-300">
          Postar
        </button>
        <span id="msgInfo" class="text-center"></span>
      </form>
    </div>
    <h1
      class="py-6 text-4xl text-center font-medium bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
      Posts
    </h1>
    <ul class="listaDePosts mt-6 flex flex-col max-w-[800px] w-full">
    </ul>
  </div>

  <script type="text/javascript" src="constants.js"></script>
  <script type="text/javascript" src="CRUD.js"></script>
  <script type="text/javascript" src="criaUSer.js"></script>
</body>

</html>
